<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Sachin Gunjal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0416;
            color: white;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }
        .purple-text { color: #cd56f8; }
        .navbar {
            background: rgba(10, 4, 22, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(205, 86, 248, 0.2);
        }
        /* Active nav link style */
        .nav-resume { color: #cd56f8; }
        .download-btn {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            border: 1px solid #cd56f8;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            box-shadow: 0 0 20px #cd56f8;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="navbar fixed top-0 left-0 right-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold purple-text">SG</a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="hover:text-purple-400"><i class="fas fa-home mr-2"></i>Home</a>
                <a href="about.html" class="hover:text-purple-400"><i class="fas fa-user mr-2"></i>About</a>
                <a href="projects.html" class="hover:text-purple-400"><i class="fas fa-project-diagram mr-2"></i>Projects</a>
                <a href="resume.html" class="nav-resume hover:text-purple-400"><i class="fas fa-file-alt mr-2"></i>Resume</a>
                <a href="#" class="hover:text-purple-400"><i class="fas fa-blog mr-2"></i>Blogs</a>
                <a href="#" class="border border-purple-500 rounded-md px-4 py-2 hover:bg-purple-500"><i class="fas fa-star"></i></a>
            </div>
            <div class="md:hidden"><button id="menu-btn" class="text-white focus:outline-none"><i class="fas fa-bars text-2xl"></i></button></div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden bg-gray-900 bg-opacity-90">
             <a href="index.html" class="block py-2 px-4 text-sm hover:bg-gray-700">Home</a>
            <a href="about.html" class="block py-2 px-4 text-sm hover:bg-gray-700">About</a>
            <a href="projects.html" class="block py-2 px-4 text-sm hover:bg-gray-700">Projects</a>
            <a href="resume.html" class="block py-2 px-4 text-sm hover:bg-gray-700">Resume</a>
        </div>
    </header>

    <main class="pt-24">
        <section class="container mx-auto px-6 py-16 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-8">My <span class="purple-text">Resume</span></h1>
            <p class="text-lg text-gray-300 mb-10">Download my resume to get a more detailed overview of my skills and experience.</p>
            
            <!-- Make sure to replace '#' with the actual path to your resume PDF file -->
            <a href="https://www.overleaf.com/read/chztctvmqhcx#4e1262" target="_blank" class="download-btn text-white font-bold py-3 px-8 rounded-lg inline-flex items-center text-lg">
                <i class="fas fa-download mr-3"></i>
                Download CV
            </a>

            <!-- Optional: You can add a preview image of your resume here -->
            <div class="mt-16 max-w-4xl mx-auto">
                 <img src="Img\resume.PNG" alt="Resume Preview" class="w-full rounded-lg border-2 border-purple-500 shadow-lg" style="box-shadow: 0 0 30px rgba(205, 86, 248, 0.4);">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 bg-opacity-80 border-t border-purple-500 border-opacity-20 mt-20">
        <div class="container mx-auto px-6 py-6 flex flex-col md:flex-row justify-between items-center text-sm">
            <p class="mb-4 md:mb-0">Designed and Developed by Sachin Gunjal</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
